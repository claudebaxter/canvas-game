<title>ASAteroids</title>
<link rel="icon" href="./icon.svg" type="image/svg+xml">
<style>
    body {
        margin: 0;
        font-family: consolas;
        background-color: black;
    }
    
    .switch {
        position: relative;
        display: inline-block;
        width: 60px;
        height: 34px;
    }

    .switch input { 
        opacity: 0;
        width: 0;
        height: 0;
    }

    .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        -webkit-transition: .4s;
        transition: .4s;
    }

    .slider:before {
        position: absolute;
        content: "";
        height: 26px;
        width: 26px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        -webkit-transition: .4s;
        transition: .4s;
    }

    input:checked + .slider {
        background-color: #2196F3;
    }

    input:focus + .slider {
        box-shadow: 0 0 1px #2196F3;
    }

    input:checked + .slider:before {
        -webkit-transform: translateX(26px);
        -ms-transform: translateX(26px);
        transform: translateX(26px);
    }

    /* Rounded sliders */
    .slider.round {
        border-radius: 34px;
    }

    .slider.round:before {
        border-radius: 50%;
    }

    /* Slider/label position */
    .switch-container {
        position: absolute;
        top: calc(50% + -15px);
        left: calc(50% + 130px);
        transform: translate(-50%);
        display: flex;
        align-items: center;
    }

    .switch-label {
        margin-left: 65px;
        font-size: 14px;
        color: grey;
        display: block;
    }


</style>
<div style="
    position: absolute; 
    color: red;  
    padding: 8px; 
    font-size: 14px; 
    user-select: none;">
        <span>Score: <span id="scoreEl">0</span></span>
</div>
<div 
    id="modal"
    style="
    display: none;
    position: absolute;
    background-color: white;
    top: 50%;
    transform: translate(-50%, -50%);
    left: 50%;
    padding: 16px;
    max-width: 500px;
    width: 100%;
    text-align: center;
    border-radius: 15px;">
    <label style="font-size: 14px; color: grey;">Game Over</label>
    <h1 id="modalScore" style="font-size: 48px; color: red; margin-bottom: 0; margin-top: 8px;">0</h1>
    <p style="color: grey; margin: 0; font-size: 13px;">POINTS</p>
    <button 
        id="button"
        style="margin-top: 12px;
        background-color: blue;
        border: none;
        border-radius: 15px;
        color: white;
        padding: 8px 16px;
        cursor: pointer;
        "
        >
        RESTART
    </button>
    <div class="switch-container">
        <label class="switch">
            <input type="checkbox" checked>
            <span class="slider round"></span>
            <span class="switch-label">Music On/Off</span>
        </label>
    </div>

</div>

<div 
    id="startModal"
    style="
    position: absolute;
    background-color: white;
    top: 50%;
    transform: translate(-50%, -50%);
    left: 50%;
    padding: 16px;
    max-width: 500px;
    width: 100%;
    text-align: center;
    border-radius: 15px;">
    <h1 style="font-size: 24px; color: red; margin-bottom: 0; margin-top: 8px;">ASAteroids</h1>
    <button 
        id="startButton"
        style="margin-top: 12px;
        background-color: blue;
        border: none;
        border-radius: 15px;
        color: white;
        padding: 8px 16px;
        cursor: pointer;
        "
        >
        START
    </button>
    <div class="switch-container">
        <label class="switch">
            <input type="checkbox" checked>
            <span class="slider round"></span>
            <span class="switch-label">Music On/Off</span>
        </label>
    </div>

</div>
